<!DOCTYPE html>
<html lang="en" class="duration-150 bg-neutral-0 transition-colors">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The yield protocol for digital assets" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Secured Finance Vaults" />
    <meta property="og:description" content="The yield protocol for digital assets" />
    <meta property="og:image" content="https://vaults.secured.finance/og.png" />
    <meta property="og:url" content="https://vaults.secured.finance" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Secured Finance Vaults" />
    <meta name="twitter:description" content="The yield protocol for digital assets" />
    <meta name="twitter:image" content="https://vaults.secured.finance/og.png" />
    
    <link rel="icon" href="/favicon.ico" />
    <title>Secured Finance Vaults</title>
    <script>
      let darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

      updateMode();
      darkModeMediaQuery.addEventListener('change', updateMode);
      window.addEventListener('storage', updateMode);
      window.addEventListener('beforeunload', updateMode);

      const observeUrlChange = () => {
        let oldHref = document.location.href;
        const body = document.querySelector("body");
        const observer = new MutationObserver(mutations => {
          if (oldHref !== document.location.href) {
            oldHref = document.location.href;
            updateMode();
          }
        });
        observer.observe(body, { childList: true, subtree: true });
      };

      function updateMode() {
        let isSystemDarkMode = darkModeMediaQuery.matches;
        let isDarkMode = window.localStorage.isDarkMode === 'true' || (!('isDarkMode' in window.localStorage) && isSystemDarkMode);

        document.documentElement.classList.add('v3');
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.remove('light');

        if (isDarkMode === isSystemDarkMode) {
          delete window.localStorage.isDarkMode;
        }
      }
      window.onload = observeUrlChange;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
